<form class="contact-form mb3" name="Contact Us Page" method="POST" data-netlify="true">
    <div class="form-row">
        <label class="w-100 mr3">Your Name: <input type="text" name="name"></label>
        <label class="w-100">Your Email: <input type="email" name="email"></label>
    </div>
    <label>Message: <textarea name="message"></textarea></label>

</form>
